            <h6><span id="slidertext">1977: The Warehouse nightclub is established in Chicago, Illinois. It is today most famous for being what many consider to be the birthplace and heart of 'house music' under its first musical director, Mr.Frankie Knuckles</span></h6>

            <div id="slider1"></div>

        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="./d3.slider.js"></script>
        <script>

            var axis = d3.svg.axis().orient("horizontal").ticks(4);
            d3.select('#slider1').call(d3.slider().axis(true).min(1977).max(2014).step(1).on("slide", function(evt, value) {
            if ( value == 1977 ) {
            d3.select('#slidertext').text("1977: The Warehouse nightclub is established in Chicago, Illinois. It is today most famous for being what many consider to be the birthplace and heart of 'house music' under its first musical director, Mr.Frankie Knuckles");};
            if ( value == 1978 ) {
            d3.select('#slidertext').text("1978: The Paradise Garage officially opens in February at 84 King Street, Manhattan, NYC. Resident DJ is Larry Levan. The unique and eclectic style of disco and dance music played at the Paradise Garage between 1978-1987 gives rise to the descriptive terms 'New York House' and 'Garage' music" );};
            if ( value == 1979 ) {
            d3.select('#slidertext').text("1979: Club Zanzibar opens in downtown Newark, New Jersey. Close enough to NYC to pick up on its vibe, but far enough to create its own sound - aka the 'Jersey Sound' - Zanzibar soon becomes a raw space for young artists to freely explore their creativity in front of open-minded and enthusiastic crowds");};
            if ( value == 1980 ) {
            d3.select('#slidertext').text("1980: The Hot Mix 5 DJ Crew is formed in Chicago. Resident DJs on Chicago FM radio station WBMX 'Saturday Night Live Ain't No Jive' mix show, the crew played a huge influence on the development of the Chicago house music scene by connecting with local DJs and artists");};
            if ( value == 1981 ) {
            d3.select('#slidertext').text("1981: Mr.Tony Humphries becomes resident DJ at Club Zanzibar");};
            if ( value == 1982 ) {
            d3.select('#slidertext').text("1982: Inspired by his father - also a DJ - Mr.Kerri Chandler begins playing records at the Rally Racquet Club in East Orange, New Jersey at the age of thirteen. Kerri's dad role was instrumental in providing Kerri with a background in the origins of soul, disco and the New York House Sound");};
            if ( value == 1983 ) {
            d3.select('#slidertext').text("1983: The Warehouse nightclub closes down. Frankie Knuckles starts its own club, called The Power Plant, also in Chicago");};
            if ( value == 1984 ) {
            d3.select('#slidertext').text("1984: 'On And On' by Chicago DJ Jesse Saunders is released. Sometimes cited as the 'first house record', the song incorporates staple elements of the early house sound, including the Roland TB-303 bass synthesizer, Roland TR-808 drum machine, Korg Poly-61 synthesizer and minimal vocals ");};
            if ( value == 1985 ) {
            d3.select('#slidertext').text("1985: Phuture's 'Acid Trax', regarded as the first acid house record, is presumably composed. The song captured the extreme spirit of the House scene's most ardent adherents, the hardcore dancer in Chicago, who frequently experimented with LSD, acid psychedelia and Ecstasy");};      
            if ( value == 1986 ) {
            d3.select('#slidertext').text("1986: 'Can You Feel It?' by Mr.Fingers (aka Chicago Producer Larry Heard) is released. Larry's deep house sound pushed house music back towards the lush, soulful sound of early disco music");};
            if ( value == 1987 ) {
            d3.select('#slidertext').text("1987: Detroit producer Derrick May releases 'Strings of Life', one of the first Techno music tracks. Along with Juan Atkins and Kevin Saunderson, also from Detroit, Derrick invented the Detroit 'Techno' genre by massively experimenting with analog synthesizers and early drum machines");};
            if ( value == 1988 ) {
            d3.select('#slidertext').text("1988: The acid house scene takes over the UK (and the British charts) with its mass free parties, raves culture and its Second Summer of Love");};
            if ( value == 1989 ) {
            d3.select('#slidertext').text("1989: UK and its trend-hungry music press firmly establishes itself as the center of mass of the dance music world");};
            if ( value == 1990 ) {
            d3.select('#slidertext').text("1990: Dada Nada's 'Deep Love' (Frankie Knuckles/David Morales Remix) becomes a classic example of jazz-based Deep House, featuring lush, crooning vocals and muted trumpet improvisational solos");};
            if ( value == 1991 ) {
            d3.select('#slidertext').text("1991: Ministry of Sound opens its doors in London on September 21st. Inspired by New York’s Paradise Garage, it was London’s first club devoted to the American house music scenes of 1980s New York, Chicago and Detroit, with a room purely dedicated to sound");};
            if ( value == 1992 ) {
            d3.select('#slidertext').text("1992: Naked Music begins life as a production company in New York, establishing its signature 'Naked Sound' in the following years at the intersection of dance, soul and electronic music");};
            if ( value == 1993 ) {
            d3.select('#slidertext').text("1993: 'Atmosphere' EP Vol.1 by Kerry Chandler is released on Shelter Records");};
            if ( value == 1994 ) {
            d3.select('#slidertext').text("1994: 'I Can't Get No Sleep' from Masters at Work (Louie Vega + Kenny Gonzalez) is officially released. The two native New Yorkers will amass an overwhelming body of work over the years, including hundreds of original productions, remixes and side projects");};
            if ( value == 1995 ) {
            d3.select('#slidertext').text("1995: 'The Bomb' by The Bucketheads (aka Kenny Gonzalez) is released. With a vocal sample from ‘Streetplayer’ by the 1970s band Chicago, it remains one of the most enduring house records of all time");};
            if ( value == 1996 ) {
            d3.select('#slidertext').text("1996: Vol. 1 of the 'Mushroom Jazz' series from Mr.Mark Farina is released commercially. Originally released on cassette tapes back in 1992, the series blends together elements of downtempo, hip hop, jazz, R&B, French and Latin music");};
            if ( value == 1997 ) {
            d3.select('#slidertext').text("1997: Frankie Knuckles wins the Grammy Award for Remixer of the Year, Non-Classical");};
            if ( value == 1998 ) {
            d3.select('#slidertext').text("1998: Moulton Studios opens in San Francisco. In the following years it will become a major influencer in shaping the 'San Francisco' sound through collaborations with industry icons like Miguel Migs, KasKade, Marques Wyatt and more");};
            if ( value == 1999 ) {
            d3.select('#slidertext').text("1999: 'Deep Burnt' from Pepe Bradock is released on Kif Recordings: eleven minutes of hypnotic bliss, augmented by rippling arpeggios and short, stirring kicks of funky bass and organ. A staple for house DJs in the years to come and for French house music");};
            if ( value == 2000 ) {
            d3.select('#slidertext').text("2000: 'Big Love' by British producer Pete Heller hits #1 on the US Hot Dance Music/Club Play chart. Built upon a sample of Stargard's 'Wear It Out', the song features a great dance groove, smooth vocals and sublime, airy keyboards which will stand the test of time");};
            if ( value == 2001 ) {
            d3.select('#slidertext').text("2001: 'Discovery' by French Duo Daft Punk is released. The album includes 'One More Time', a French house song featuring a vocal performance by Romanthony, bound to become highly popular in both Europe and US");};
            if ( value == 2002 ) {
            d3.select('#slidertext').text("2002: David Morales continues his residency at Pacha nightclub in Ibiza, which will go on well over the next decade up to these days");};
            if ( value == 2003 ) {
            d3.select('#slidertext').text("2003: Jay-J's remix of Jill Scott's single 'He Loves Me' is nominated for a Grammy award");};
            if ( value == 2004 ) {
            d3.select('#slidertext').text("2004: a stretch of Chicago's Jefferson Street, near the site of the former Warehouse nightclub, is renamed 'Frankie Knuckles Way'. The Illinois state senator who helped make this happen is Barack Obama");};
            if ( value == 2005 ) {
            d3.select('#slidertext').text("2005: Salted Music is founded by Miguel Migs in San Francisco. The record label, intended to be a creative outlet for releasing soul-based Electronic Dance Music not limited in tempo, will become a magnet for forward-thinking artists in the following years");};
            if ( value == 2006 ) {
            d3.select('#slidertext').text("2006: 'Amour' by Jimpster is released on his own Freerange Records label, blending together elements of Deep House, Downtempo and Ambient");};
            if ( value == 2007 ) {
            d3.select('#slidertext').text("2007: 'Those Things' by Miguel Migs is released on his own Salted Music label");};
            if ( value == 2008 ) {
            d3.select('#slidertext').text("2008: Joey Negro and The Sunburst Band releases the album 'Moving With The Shakers' on Joey's own Z Records label");};
            if ( value == 2009 ) {
            d3.select('#slidertext').text("2009: 'Endless' by Brawther is first released on Balance Alliance records. One of the most forthright talents to emerge onto the French electronic scene in recent times, Brawther's music brings forward the deep house excellence from Chicago, Detroit, New Jersey, UK as well as his native France");};
            if ( value == 2010 ) {
            d3.select('#slidertext').text("2010: 'In Time' by Richard Earnshaw is released on Groovefinder Records, featuring some legends in the jazz/funk/soul scene, including Roy Ayers, Jocelyn Brown, Ursula Rucker and Nina Jayne");};
            if ( value == 2011 ) {
            d3.select('#slidertext').text("2011: Jamie Jones is polled as the world's foremost DJ by online dance music magazine Resident Advisor");};
            if ( value == 2012 ) {
            d3.select('#slidertext').text("2012: Detroit Swindle releases ‘The Wrap Around' EP on Saints & Sonnets, the first release from the Dutch duo with its contemporary interpretations of classic soul tracks along melodical grooves, jazzy chords and bumpy bass-lines");};
            if ( value == 2013 ) {
            d3.select('#slidertext').text("2013: 'Random Access Memories', the 4th album from Daft Punk, is released");};
            if ( value == 2014 ) {
            d3.select('#slidertext').text("2014: on May 11th, the Red Bull Music Academy pays tribute to the legacy of Larry Levan with a larger-than-life block party in front of the former Paradise Garage building in NYC");};
}));

        </script>
